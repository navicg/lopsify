<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalizar Avatar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Cabeçalho com avatar NO CANTO ESQUERDO -->

    <div class="avatar-option" data-avatar="https://cdn-icons-png.flaticon.com/128/3940/3940417.png">
        <img src="https://cdn-icons-png.flaticon.com/128/3940/3940417.png" alt="Avatar 3">
        <span>Avatar 3</span>
    </div>
    
    <div class="avatar-option" data-avatar="https://cdn-icons-png.flaticon.com/128/3940/3940403.png">

        <span>Avatar 6</span>

    <div class="avatar-option" data-avatar="https://cdn-icons-png.flaticon.com/128/6740/6740990.png">
        <img src="https://cdn-icons-png.flaticon.com/128/6740/6740990.png" alt="Avatar 7">
        <span>Avatar 7</span>
    </div>
</div>

<div class="botoes-avatar">
    <button id="btnSalvarAvatar" type="button">Salvar Avatar</button>
    <button id="btnVoltar" type="button">Voltar</button>
</div>

<div id="menuNavegacao">
    <a href="index.html" class="menu-btn">
