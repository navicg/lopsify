<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hábitos Concluídos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Cabeçalho com avatar NO CANTO ESQUERDO -->
<div class="header-container">
    <div class="avatar-container">
        <img src="https://cdn-icons-png.flaticon.com/128/9187/9187604.png" alt="Avatar" id="avatarUsuario" class="avatar-img">
    </div>
    <h1>Hábitos Concluídos</h1>
</div>

<div id="concluidosContainer"></div>

<!-- MENU FIXO -->
<div id="menuNavegacao">
    <a href="index.html" class="menu-btn">
        <img src="https://cdn-icons-png.flaticon.com/128/6997/6997164.png" alt="Home">
    </a>

    <a href="concluidos.html" class="menu-btn">
        <img src="https://cdn-icons-png.flaticon.com/128/6831/6831818.png" alt="Concluídos">
    </a>
</div>

<script src="concluidos.js"></script>
<script>
// Adicionar funcionalidade do avatar na página de concluídos
document.addEventListener("DOMContentLoaded", () => {
    const avatarImg = document.getElementById('avatarUsuario');
    if (avatarImg) {
        // Carregar avatar salvo
        const avatarSalvo = localStorage.getItem('avatarUsuario');
        if (avatarSalvo) {
            avatarImg.src = avatarSalvo;
        }
        
        // Adicionar evento de clique
        avatarImg.addEventListener('click', () => {
            window.location.href = 'avatar.html';
        });
        
        avatarImg.style.cursor = 'pointer';
    }
});
</script>
</body>
</html>
