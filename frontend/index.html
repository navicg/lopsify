<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Hábitos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Controle de Hábitos</h1>

<div id="habitosContainer"></div>

<button id="btnAdd" type="button">+ Adicionar hábito</button>

<div id="menuNavegacao">
  <a href="index.html" class="menu-btn">
      <img src="https://cdn-icons-png.flaticon.com/128/6997/6997164.png" alt="Home">
  </a>

  <a href="concluidos.html" class="menu-btn">
      <img src="https://cdn-icons-png.flaticon.com/128/6831/6831818.png" alt="Concluídos">
  </a>
</div>

<!-- Modal Adicionar -->
<div id="modalAdicionar" class="modal">
  <div class="modal-conteudo">
    <h2>Novo Hábito</h2>
    <input type="text" id="inputNomeHabito" placeholder="Nome">
    <input type="text" id="inputCategoriaHabito" placeholder="Categoria">
    <button id="btnSalvar" type="button">Salvar</button>
    <button id="btnFecharModal" type="button">Cancelar</button>
  </div>
</div>

<!-- Modal Excluir -->
<div id="modalConfirmar" class="modal">
  <div class="modal-conteudo">
    <h2>Excluir Hábito?</h2>
    <button id="btnConfirmarExcluir" type="button">Excluir</button>
    <button id="btnCancelarExcluir" type="button">Cancelar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
